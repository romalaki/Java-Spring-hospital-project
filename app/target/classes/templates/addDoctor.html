<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="css\add.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-container">
            <h2>Add Doctor</h2>
            <form action="/addDoctor" method="post">
                <div class="form-group">
                    <label for="doctor-name">Doctor Name</label>
                    <input type="text" id="doctor-name" name="doctor_name" placeholder="Enter doctor name" required>
                </div>
                <div class="form-group">
                    <label for="group-name">Hospital Name</label>
                    <select id="group-name" name="group_name" required>
                        <option value="" disabled selected>Select type</option>
                        <div th:each="el: ${hospitals}">
                            <option th:value="${el.id}" th:text="${el.name}"></option>
                        </div>
                    </select>
                </div>
                <div class="form-group">
                    <label for="doctor-type">Doctor Type</label>
                    <input type="text" id="doctor-type" name="doctor_type" placeholder="Enter doctor type" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
        <div class="footer">
            <div class="card">
                <a href="/">
                    <button type="button" class="btn btn-sm btn-outline-secondary" >
                        Back
                    </button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
