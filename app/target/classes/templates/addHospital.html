<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="css\add.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-container">
            <h2>Add Hospital</h2>
            <form action="/addHospital" method="post">
                <div class="form-group">
                    <label for="doctor-name">Hospital Name</label>
                    <input type="text" id="doctor-name" name="h_name" placeholder="Enter hospital name" required>
                </div>
                <div class="form-group">
                    <label for="group-name">Founding Year</label>
                    <input type="text" id="group-name" name="h_date" placeholder="Enter year" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
        <div class="footer">
            <div class="card">
                <a data-th-href="@{/}">Back</a>
            </div>
        </div>
    </div>
</body>
</html>
