<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="/css/add.css">
    <title>Change</title>
</head>
<body>
<div class="wrapper">
    <div class="form-container">
        <h2>Change Doctor</h2>
        <form method="post">
            <div class="form-group">
                <label for="group-name">ID</label>
                <input type="number" id="doctor-id" name="doctor_id" th:value="${doctor.getId()}" readonly>
            </div>
            <div class="form-group">
                <label for="doctor-name">Doctor Name</label>
                <input type="text" id="doctor-name" name="doctor_name" th:placeholder="${doctor.getName()}" required>
            </div>
            <div class="form-group">
                <label for="group-name">Hospital ID</label>
                <input type="number" id="group-name" name="group_name" th:placeholder="${doctor.getHospitalId()}" required>
            </div>
            <div class="form-group">
                <label for="doctor-type">Doctor Type</label>
                <select id="doctor-type" name="doctor_type" required>
                    <option value="" disabled selected>Select type</option>
                    <option value="family">Orthopedist</option>
                    <option value="diagnostic">Diagnostician</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <div class="footer">
        <div class="card">
            <a data-th-href="@{/}">Back</a>
        </div>
    </div>
</div>
</body>
</html>
