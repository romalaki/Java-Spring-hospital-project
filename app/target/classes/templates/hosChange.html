<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="/css/add.css">
    <title>Change</title>
</head>
<body>
<div class="wrapper">
    <div class="form-container">
        <h2>Change Doctor</h2>
        <form method="post">
            <div class="form-group">
                <label for="group-name">ID</label>
                <input type="number" id="doctor-id" name="doctor_id" th:value="${hospital.getId()}" readonly>
            </div>
            <div class="form-group">
                <label for="doctor-name">Hospital Name</label>
                <input type="text" id="doctor-name" name="hospital_name" th:placeholder="${hospital.getName()}" required>
            </div>
            <div class="form-group">
                <label for="group-name">Year</label>
                <input type="number" id="group-name" name="base_year" th:placeholder="${hospital.getBase_year()}" required>
            </div>
            <div class="form-group">
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <div class="footer">
        <div class="card">
            <a href="/">
                <button type="button" class="btn btn-sm btn-outline-secondary" >
                    Back
                </button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
