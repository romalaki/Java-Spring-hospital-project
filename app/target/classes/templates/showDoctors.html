<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="/css/show.css">
    <title>Document</title>
</head>
<body>
<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Hospital Id</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>

            <div th:each="el: ${doctors}">
                <tr>
                <td th:text="${el.id}"></td>
                <td th:text="${el.name}"></td>
                <td th:text="${el.specialty}"></td>
                <td th:text="${el.hospitalId}"></td>
                <td><div class="card">
                    <a th:href="'/docChange/' + ${el.id}">Изменить</a>
                </div></td>
                 </tr>
            </div>

        </tbody>
    </table>
</div>
<div class="footer">
    <div class="card">
        <a data-th-href="@{/}">Back</a>
    </div>
</div>
</div>
</div>
</section>
</div>
</body>
</html>
