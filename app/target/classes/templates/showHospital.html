<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="/css/show.css">
    <title>Document</title>
</head>
<body>
<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>№</th>
            <th>Name</th>
            <th>Date of foundation</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>

            <div th:each="el: ${hospitals}">
                <tr>
                <td th:text="${elStat.count}"></td>
                <td th:text="${el.name}"></td>
                <td th:text="${el.base_year}"></td>
                <td><div class="card">
                    <a th:href="'/hosChange/' + ${el.id}">Изменить</a>
                </div></td>
                 </tr>
            </div>

        </tbody>
    </table>
</div>
<div class="footer">
    <div class="card">
        <a href="/">
            <button type="button" class="btn btn-sm btn-outline-secondary" >
                Back
            </button>
        </a>
    </div>
</div>
</div>
</div>
</section>
</div>
</body>
</html>
